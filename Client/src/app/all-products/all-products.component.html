<header >
    <div id="carouselExample" class="carousel slide">
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img height="450px"  
            src="https://s3.ap-south-1.amazonaws.com/img1.creditmantri.com/community/article/best-credit-card-offers-for-flipkart-big-billion-days-sale.jpg" 
            class="d-block w-100 object-fit-fill" alt="...">
          </div>
          <div class="carousel-item active">
            <img height="450px"  
            src="https://st4.depositphotos.com/2087709/38377/v/450/depositphotos_383770022-stock-illustration-summer-sale-design-template-end.jpg"
            class="d-block w-100 object-fit-fill" alt="...">
          </div>
          <div class="carousel-item active">
            <img height="450px"  
            src="https://i.postimg.cc/bw45CLxF/Pngtree-black-friday-sale-banner-background-1250736.jpg" 
            class="d-block w-100 object-fit-cover" alt="...">
          </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExample" data-bs-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExample" data-bs-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Next</span>
        </button>
      </div>
</header>
 <!-- Section-->
 <section class="py-5">
    <div class="container px-4 px-lg-5 mt-5">
        <div class="row gx-4 gx-lg-5 row-cols-1 row-cols-md-3 row-cols-xl-4 justify-content-center">
            <div class="col mb-5" *ngFor="let product of allProducts | search : searchKey :'title'" >
                <div class="card h-100">
                    <!-- Product image-->
                    <img  style="height: 250px;"  class="card-img-top object-fit-contain" src={{product.image}} alt={{product.title}} />
                    <!-- Product details-->
                    <div class="card-body p-4">
                        <div class="text-center">
                            <!-- Product name-->
                            <h5 class="fw-bolder">{{product.title}}</h5>
                            <!-- Product price-->
                            ${{product.price}}
                        </div>
                    </div>
                    <!-- Product actions-->
                    <div class="card-footer p-4 pt-0 border-top-0 bg-transparent">
                        <div class="text-center"><a class="btn btn-outline-dark mt-auto" routerLink="view/{{product.id}}">View Products</a></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
